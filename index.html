<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<CENTER><h1> AVALIE O SEU MENTOR</h1></CENTER>
<CENTER><P>Chegou a hora de avaliar o seu mentor bora la</P></CENTER>
<body>
  <div class="page">
    <header>
      <h1> <center> INFORMAÇOES PESSOAIS</h1>
      
    </header>
    <form id="my-form">

      <fieldset style="color:blue;"> 
        <div class="fieldset-wrapper">
  

          <div class="input-wrapper">
            <label for="event-title" style="color:red;">Nome</label>
            <input 
              type="text" 
              id="event-title"
              />
          </div>
  
          <div class="input-wrapper">
            <label for="event-link" style="color:red;">Sobre Nome</label>
            <input type="url" id="event-link" />
          </div>

          <div class="input-wrapper">
            <label for="event-email" style="color:red;">E-mail <span style="color:blueviolet;">(digite um email válido)</span></label>
            <input type="email" id="event-email" />
          </div>

          <div class="input-wrapper">
            <center><legend>INFORMAÇOES DO MENTOR </legend></center>
            <label for="event-whatsapp" style="color:red;">Selecione quem foi o seu mentor </label>
            <select id="event-category">
              <option value="live" style="color:blue;">Rachide Candido Rafael</option>
              <option value="podcast">Safildo do Rozario Baltazar</option>
              <option value="mentorship">rachide o IT amador </option>
            </select>
        
          </div>

          <div class="input-wrapper">
            <label for="event-info" style="color:red;">feedback sobre o mentor</label>
            <textarea id="event-info"></textarea>
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private" style="color:red;">todas as minhas duvidas foram esclarecidas durante a Mentoria</label>
          </div>



      <fieldset>
        <div class="fieldset-wrapper">
          <CENTER><legend>AGENDANDO PROXIMA MENTORIA</legend></CENTER>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date" style="color:red;">Data</label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin" style="color:red;">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end" style="color:red;">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>

          

        </div>
      </fieldset>


    </form>
    <footer>
      <button 
        class="button" 
        form="my-form">
        SALVAR 
      </button>
    </footer>
  </div>
</body>
</html>
